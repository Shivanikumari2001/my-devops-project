replicaCount: 1

image:
  # repository: wrakash/sky-service2
  # pullPolicy: IfNotPresent
  # tag: "1.0.1"
  repository: service2
  tag: "latest"
  pullPolicy: Never

imagePullSecrets: []
nameOverride: "service2"
fullnameOverride: "service2"

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 3002

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: service2.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

autoscaling:
  enabled: false
  minReplicas: 2
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

env:
  - name: PORT
    value: "3002"
  - name: NODE_ENV
    value: "production"

