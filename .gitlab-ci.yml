stages:
  - test
  - build

variables:
  DOCKER_DRIVER: overlay2
  DOCKER_TLS_CERTDIR: "/certs"

test-simple:
  stage: test
  image: alpine:latest
  script:
    - echo "Pipeline is working!"
    - echo "Testing GitLab CI/CD"

api-gateway-build:
  stage: build
  image: docker:24-dind
  services:
    - docker:24-dind
  variables:
    IMAGE_NAME: wrakash/sky-gateway
  before_script:
    - if [ -n "$DOCKER_HUB_USER" ] && [ -n "$DOCKER_HUB_TOKEN" ]; then docker login -u $DOCKER_HUB_USER -p $DOCKER_HUB_TOKEN || echo "Docker login failed"; else echo "WARNING: No Docker credentials found."; fi
  script:
    - export IMAGE_TAG=${CI_COMMIT_SHORT_SHA:-latest}
    - echo "Building Docker image: ${IMAGE_NAME}:${IMAGE_TAG}"
    - cd api-gateway
    - ls -la
    - docker build -t ${IMAGE_NAME}:${IMAGE_TAG} .
    - docker tag ${IMAGE_NAME}:${IMAGE_TAG} ${IMAGE_NAME}:latest
    - if [ -n "$DOCKER_HUB_USER" ] && [ -n "$DOCKER_HUB_TOKEN" ]; then docker push ${IMAGE_NAME}:${IMAGE_TAG} || echo "Push failed"; docker push ${IMAGE_NAME}:latest || echo "Push failed"; else echo "Skipping push - no credentials available"; fi
  only:
    - main
    - master
    - develop
    - tags

