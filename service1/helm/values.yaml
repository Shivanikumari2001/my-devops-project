replicaCount: 1

image:
  repository: service1
  tag: "final"
  pullPolicy: Never

imagePullSecrets: []

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

service:
  type: ClusterIP
  port: 3001

env:
  - name: HTTP_PORT
    value: "3001"
  - name: TCP_PORT
    value: "3003"
  - name: NODE_ENV
    value: "production"

resources:
  requests:
    cpu: "250m"
    memory: "256Mi"
  limits:
    cpu: "500m"
    memory: "512Mi"

ingress:
  enabled: false

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80
